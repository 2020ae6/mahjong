<div class="headline">
	<div>{{'SELECT_BOARD' | translate}}</div>
</div>
<app-layout-list (startEvent)="onStart($event)" [layouts]="this.layoutService.layouts?.items"></app-layout-list>
<div class="choose-buttons">
	<div class="generator">
		<label for="board-generator-select">{{'BOARD_GENERATOR' | translate}}:</label>
		<select id="board-generator-select" [(ngModel)]="buildMode">
			<option *ngFor="let m of buildModes" value="{{m.id}}">{{m.id | translate}} [{{m.id + '_DESC' | translate}}]</option>
		</select>
	</div>
	<div class="mode">
		<label for="game-mode-select">{{'GAME_MODE' | translate}}:</label>
		<select id="game-mode-select" [(ngModel)]="gameMode">
			<option *ngFor="let m of gameModes" value="{{m.id}}">{{m.id | translate}}
				<ng-container *ngIf="m.features.length>0">[<ng-container *ngFor="let f of m.features; let last = last">{{f.title | translate}}{{!last ? ', ' : ''}}</ng-container>]</ng-container>
			</option>
		</select>
	</div>
	<div class="start-links">
		<button class="link" (click)="randomGame()">{{'START_RANDOM' | translate}}</button>
	</div>
</div>
