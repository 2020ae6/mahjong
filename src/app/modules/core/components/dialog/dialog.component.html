<div *ngIf="visible" class="overlay" (click)="toggle();">
	<div class="overlay-popup" (click)="$event.stopPropagation();">
		<h1 *ngIf="title">🀄️{{title}}</h1>
		<a *ngIf="!noClose" class="close" (click)="toggle()"><i class="icon-cancel-circled2 pull-right"></i></a>
		<ng-content></ng-content>
	</div>
</div>
